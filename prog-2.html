<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Enter a number to calculate its factorial:</p>
    <input type="number" id="inputNumber">
    <button onclick="calculateFactorial()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            const num = parseInt(document.getElementById('inputNumber').value, 10);

            if (isNaN(num)) {
                document.getElementById('result').textContent = 'Please enter a valid number.';
                return;
            }

            if (num < 0) {
                document.getElementById('result').textContent = 'Factorial is not defined for negative numbers.';
                return;
            }

            let factorial = 1;
            for (let i = 2; i <= num; i++) {
                factorial *= i;
            }

            document.getElementById('result').textContent = `Factorial of ${num} is ${factorial}`;
        }
    </script>
</body>
</html>
